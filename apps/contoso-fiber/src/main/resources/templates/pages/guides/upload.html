<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
</head>

<body>
  <section class="container-fluid" layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Upload Guide</h1>
    </div>

    <!-- Basic Account Information -->
    <div class="container border rounded-3">
      <form id="uploadGuideForm" class="form-group" method="POST" th:action=@{~/guides/upload} enctype="multipart/form-data">
        <div class="row py-2">
            <div class="col-md-6">
                <input type="file" name="guide" accept=".pdf" class="form-control-file">
            </div>
        </div>
        <div class="row py-2">
            <div class="d-flex flex-row mb-2">
            <button type="submit" class="btn btn-primary mx-2" id="uploadGuideFormSubmit">
                <i class="fas fa-check-circle"></i>
                Upload Guide
            </button>
            </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
